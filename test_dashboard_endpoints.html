<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Endpoint Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>Dashboard Endpoint Diagnostic</h2>
    <p class="info">Enter your auth token from localStorage:</p>
    <input type="text" id="token" placeholder="Bearer token" style="width: 500px;">
    <button onclick="runTests()">Test All Endpoints</button>
    <div id="results"></div>

    <script>
        const BASE_URL = 'http://localhost:8000';
        const endpoints = [
            { path: '/products', method: 'GET' },
            { path: '/sales/', method: 'GET' },
            { path: '/spoilage-entries/', method: 'GET' },
            { path: '/inventory/', method: 'GET' },
        ];

        async function testEndpoint(path, method, token) {
            const url = BASE_URL + path;
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(url, { method, headers });
                const text = await response.text();

                return {
                    status: response.status,
                    ok: response.ok,
                    body: text.substring(0, 200)
                };
            } catch (err) {
                return {
                    error: err.message
                };
            }
        }

        async function runTests() {
            const token = document.getElementById('token').value;
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing...</h3>';

            let html = '';
            for (const endpoint of endpoints) {
                html += `<h4>${endpoint.method} ${endpoint.path}</h4>`;
                const result = await testEndpoint(endpoint.path, endpoint.method, token);

                if (result.error) {
                    html += `<p class="error">ERROR: ${result.error}</p>`;
                } else if (result.ok) {
                    html += `<p class="success">✓ Status ${result.status} - OK</p>`;
                    html += `<pre>${result.body}</pre>`;
                } else {
                    html += `<p class="error">✗ Status ${result.status} - Failed</p>`;
                    html += `<pre>${result.body}</pre>`;
                }
            }

            results.innerHTML = html;
        }

        // Auto-fill token from localStorage if available
        window.addEventListener('load', () => {
            try {
                const stored = localStorage.getItem('fruitVendor:auth-token');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (parsed.token) {
                        document.getElementById('token').value = parsed.token;
                    }
                }
            } catch (e) {
                console.error('Could not read token from localStorage', e);
            }
        });
    </script>
</body>
</html>
